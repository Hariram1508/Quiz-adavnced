<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Quiz App</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="dark">

<button id="themeToggle" class="theme-btn">ğŸŒ™</button>

<div class="container">

  <!-- SETUP -->
  <div id="setup" class="card">
    <h2>ğŸš€ Start Quiz</h2>

    <select id="category">
      <option value="all">All Categories</option>
      <option value="frontend">Frontend</option>
      <option value="backend">Backend</option>
      <option value="general">General</option>
    </select>

    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <button id="startBtn" class="primary-btn">Start Quiz</button>
  </div>

  <!-- QUIZ -->
  <div id="quizBox" class="card hidden">
    <div class="top">
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
      <span id="timer">20s</span>
    </div>

    <h3 id="question"></h3>
    <div id="options"></div>

    <button id="nextBtn" class="primary-btn">Next</button>
  </div>

  <!-- RESULT -->
  <div id="resultBox" class="card hidden">
    <h2>ğŸ‰ Quiz Completed</h2>
    <p id="scoreText"></p>
    <p id="percentText"></p>
    <p id="gradeText"></p>

    <h3>ğŸ† Leaderboard</h3>
    <ul id="leaderboard"></ul>

    <button id="restartBtn" class="primary-btn">Restart</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
